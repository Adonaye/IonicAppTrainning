<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de formularios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item-divider color="light" sticky>{{ categoria.nombre }}</ion-item-divider>
      <button ion-item *ngFor="let formulario of formularios" (click)="openFormulario(formulario)">
        <ion-icon name='flask' item-start></ion-icon>
        {{ formulario.nombre }}
      </button>
  </ion-list>
</ion-content>
